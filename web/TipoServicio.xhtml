<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/plantilla.xhtml">

            <ui:define name="content">
                
                <section class="jumbotron">
                    <div class="container">
                        <h2><strong>Tipo de Servicio</strong></h2>
                    </div>
                </section>

                <div class="container">
                    <h:form id="formInsertar">
                        <div class="form-group row">
                            <div class="cuadro-busqueda col-md-3 col-sm-4 col-xs-12">
                                <p:inputText value="#{tipoServicioBean.busqueda}" placeholder="Busqueda por Descripción" class="txtBusqueda form-control"/>
                            </div>
                            <div class="col-md-9 col-sm-8 col-xs-12">
                                <div class="espacio-buscar"></div>
                                <div class="row col-md-12 col-sm-12 col-xs-12">
                                    <p:commandButton styleClass="btn btn-primary btn-sm botonSuperior"
                                        value="Buscar"
                                        actionListener="#{tipoServicioBean.listar()}"
                                        update=":formMostrar">
                                    </p:commandButton>
                                    <button type="button" class="btn btn-primary btn-sm botonnuevo" data-toggle="modal" data-target="#modalNuevoTipoServicio">Nuevo</button>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>

                    <h:form id="formMostrar">
                        <div class="panel-body">
                            <p:dataTable var="ts" value="#{tipoServicioBean.tipoServicios}" tableStyleClass="table table-bordered" 
                                         emptyMessage="No hay Tipos de Servicio disponibles" 
                                         paginator="true" rows="10" 
                                         paginatorPosition="bottom" 
                                         paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown} {CurrentPageReport}" 
                                         currentPageReportTemplate="(Registros {startRecord} - {endRecord} de {totalRecords}, Pagina: {currentPage} de {totalPages})" 
                                         rowsPerPageTemplate="5,10,20,50">
                                <!-- Columnas-->
                                <p:column headerText="Id">
                                    <center>
                                        <h:outputText value="#{ts.idTipoServicio}"/>
                                    </center>
                                </p:column>

                                <p:column headerText="Descripcion" >
                                    <h:outputText value="#{ts.descripcion}"/>
                                </p:column>

                                <p:column headerText="Accion">
                                    <center>
                                        <!-- boton de acción Editar-->
                                        <p:commandButton styleClass="btn btn-primary btn-xs"
                                            value="Editar"
                                            oncomplete="$('#modalModificarTipoServicio').modal('show');"
                                            update=":formModificar" >
                                            <f:setPropertyActionListener target="#{tipoServicioBean.tipoServicio}" value="#{ts}"/>
                                        </p:commandButton>      

                                        <!-- boton de acción Eliminar-->
                                        <p:commandButton styleClass="btn btn-danger btn-xs"
                                            value="Eliminar"
                                            oncomplete="$('#modalEliminar').modal('show');" >
                                            <f:setPropertyActionListener target="#{tipoServicioBean.tipoServicio}" value="#{ts}"/>
                                        </p:commandButton>  
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </div>

                <!-- Modal para Insertar un Registro -->
                <div class="modal fade bs-example-modal-lg" id="modalNuevoTipoServicio" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h3 class="modal-title text-center" id="myModalLabel">Nuevo Tipo de Servicio</h3>
                            </div>
                            <h:form id="formNuevo" styleClass="form-horizontal">
                                <div class="modal-body">
                                    <div class="col-md-offset-3">

                                        <div class="form-group">
                                            <p:outputLabel value="Tipo de Servicio:" for="descripcion" styleClass="control-label col-md-3"/>
                                            <div class="col-md-4">
                                                <p:inputText value="#{tipoServicioBean.tipoServicio.descripcion}" id="descripcion" class="tipoServicio-descripcion form-control"/>
                                            </div>
                                        </div>

                                    </div>                                
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton actionListener="#{tipoServicioBean.insertar()}"
                                                    styleClass="btn btn-primary btn-sm botonSuperior"
                                                    value="Guardar" 
                                                    update=":formMostrar"
                                                    onclick="$('#modalNuevoTipoServicio').modal('hide');"/>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="botonSalir">Salir</button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Modal para Modificar un Registro -->
                <div class="modal fade bs-example-modal-lg" id="modalModificarTipoServicio" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h3 class="modal-title text-center" id="myModalLabel">Editar Tipo de Servicio</h3>
                            </div>
                            <h:form id="formModificar" styleClass="form-horizontal">
                                <div class="modal-body">
                                    <div class="col-md-offset-3">

                                        <div class="form-group">
                                            <p:outputLabel value="Tipo de Servicio:" for="descripcion" styleClass="control-label col-md-3"/>
                                            <div class="col-md-4">
                                                <p:inputText value="#{tipoServicioBean.tipoServicio.descripcion}" id="descripcion" class="tipoServicio-descripcion form-control"/>
                                            </div>
                                        </div>

                                    </div>                                
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton actionListener="#{tipoServicioBean.modificar()}"
                                                    styleClass="btn btn-primary btn-sm botonSuperior"
                                                    value="Modificar" 
                                                    update=":formMostrar"
                                                    onclick="$('#modalModificarTipoServicio').modal('hide');"/>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="botonSalir">Salir</button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Modal para Eliminar un Registro -->
                <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h3 class="modal-title text-center" id="myModalLabel">Eliminar Tipo de Servicio</h3>
                            </div>
                            <h:form id="formEliminar" styleClass="form-horizontal">
                                <div class="modal-body">
                                    <center><p><strong>¿Está seguro de eliminar el Tipo de Servicio?</strong></p></center>

                                </div>
                                <div class="modal-footer">
                                    <p:commandButton actionListener="#{tipoServicioBean.eliminar()}"
                                                    styleClass="btn btn-danger btn-sm botonSuperior"
                                                    value="Eliminar" 
                                                    update=":formMostrar"
                                                    onclick="$('#modalEliminar').modal('hide');"/>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="botonSalir">Cancelar</button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
